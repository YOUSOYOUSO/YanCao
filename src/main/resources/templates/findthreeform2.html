<body>
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Layui</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="css/layui.css"  media="all">
    <!-- 注意：如果你直接复制所有代码到本地，上述css路径需要改成你本地的 -->
</head>
<body>

<table class="layui-hide" id="demo"></table>
<input type="hidden" id="qualities" th:value="${qualities}"/>
<script src="layui.js" charset="utf-8"></script>
<!-- 注意：如果你直接复制所有代码到本地，上述js路径需要改成你本地的 -->
<script>
    var qualitiesData=document.getElementById("qualities").value
    layui.use('table', function(){
        var table = layui.table;
        console.log(qualitiesData);
        //展示已知数据
        table.render({
            elem: '#demo'
            ,data: qualitiesData
            ,cols:
                [
                    [ //标题栏
                        {field: 'qualityname', title: '产品编号', minWidth: 160}
                        ,{field: 'state', title: '状态', minWidth: 80}

                    ]
                ]
            //,skin: 'line' //表格风格
            ,even: true
            ,page: true //是否显示分页
            ,limits: [5, 7, 10]
            ,limit: 5 //每页默认显示的数量
        });
    });
</script>

</body>
</html>
</body>
</html>
