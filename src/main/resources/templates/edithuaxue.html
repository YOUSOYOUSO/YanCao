<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>

    <meta charset="utf-8">
    <title>表单模块 - layui</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">

    <link rel="stylesheet" href="css/layui.css">

    <style>
        body{padding: 10px;}
    </style>
</head>
<body>

<form class="layui-form layui-form-pane1" th:action="@{/addwaiguan}" lay-filter="first" style="padding-left: 100px; padding-top: 100px">

    <div class="layui-form-item" >
        <div class="layui-inline">
            <label class="layui-form-label-2">上部叶烟碱%</label>
            <div class="layui-input-block-1">
                <input type="text" name="sbyyanjian" placeholder="输入0-100"  class="layui-input">
            </div>
        </div>

        <div class="layui-inline">
            <label class="layui-form-label-2">中部叶烟碱%</label>
            <div class="layui-input-block-1">
                <input type="text" name="zbyyanjian" placeholder="输入0-100"  class="layui-input">
            </div>
        </div>
    </div>

    <div class="layui-form-item" >
        <div class="layui-inline">
            <label class="layui-form-label-2">下部叶烟碱%</label>
            <div class="layui-input-block-1">
                <input type="text" name="xbyyanjian" placeholder="输入0-100"  class="layui-input">
            </div>
        </div>

        <div class="layui-inline">
            <label class="layui-form-label-2">总糖%</label>
            <div class="layui-input-block-1">
                <input type="text" name="zongtang" placeholder="输入0-100"  class="layui-input">
            </div>
        </div>
    </div>
    <div class="layui-form-item" >
        <div class="layui-inline">
            <label class="layui-form-label-2">还原糖%</label>
            <div class="layui-input-block-1">
                <input type="text" name="huanyuantang" placeholder="输入0-100"  class="layui-input">
            </div>
        </div>

        <div class="layui-inline">
            <label class="layui-form-label-2">钾含量%</label>
            <div class="layui-input-block-1">
                <input type="text" name="jiahanliang" placeholder="输入0-100"  class="layui-input">
            </div>
        </div>
    </div>
    <div class="layui-form-item" >
        <div class="layui-inline">
            <label class="layui-form-label-2">氯含量%</label>
            <div class="layui-input-block-1">
                <input type="text" name="lvhanliang" placeholder="输入0-100"  class="layui-input">
            </div>
        </div>


        <div class="layui-inline">
            <label class="layui-form-label-2">淀粉%</label>
            <div class="layui-input-block-1">
                <input type="text" name="dianfen" placeholder="输入0-100"  class="layui-input">
            </div>
        </div>
    </div>
    <button type="submit">提交</button>
</form>


<br><br><br>


<script src="layui.js"></script>
<!-- <script src="../build/lay/dest/layui.all.js"></script> -->


<script>

    layui.usa(['form', 'layedit', 'laydate'], function() {
        var form = layui.form
            , layer = layui.layer
            , layedit = layui.layedit
            , laydate = layui.laydate;
        var $ = layui.jquery;







    });

</script>


</body>
</html>
