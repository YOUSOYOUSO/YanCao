<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>烟草质量评价理系统</title>
    <link rel="stylesheet" href="css/layui.css">
</head>
<body class="layui-layout-body">
<div class="layui-layout layui-layout-admin">
    <div class="layui-header">
        <div class="layui-logo">烟草产品质量管理系统</div>
        <!-- 头部区域（可配合layui已有的水平导航） -->
        <ul class="layui-nav layui-layout-left">
            <li class="layui-nav-item"><a href="">主页</a></li>
            <li th:if="${isAdmin}" class="layui-nav-item"><a th:href="@{/editweight}" target="right">修改权重</a></li>
            <li class="layui-nav-item"><a href="/changepassword">修改账号密码</a></li>
        </ul>
        <ul class="layui-nav layui-layout-right">
            <li class="layui-nav-item">
                <a href="javascript:;">
                    <img src="http://t.cn/RCzsdCq" class="layui-nav-img">
                    贤心
                </a>
            </li>
            <li class="layui-nav-item"><a href="/logout">退出登录</a></li>
        </ul>
    </div>

    <div class="layui-side layui-bg-black">
        <div class="layui-side-scroll">
            <!-- 左侧导航区域（可配合layui已有的垂直导航） -->
            <ul class="layui-nav layui-nav-tree"  lay-filter="test">
                <li class="layui-nav-item layui-nav-itemed">
                    <a class="" href="javascript:;">表单管理</a>
                    <dl class="layui-nav-child">
                       <dd> <a th:if="${!isAdmin}" th:href="@{/inputqualityinfo}" target="right">录入新样品</a></dd>
                        <dd> <a th:if="${isAdmin}" th:href="@{/findyannong}" target="right">烟农管理</a></dd>
                        <dd><a th:href="@{/findthreeform}" target="right">样品信息编辑</a></dd>
                        <dd><a href="javascript:;">数据分析</a></dd>
                    </dl>
                </li>
            </ul>
        </div>
    </div>

    <div class="layui-body">
        <ul class="layui-tab-title"></ul>
        <iframe scrolling="auto" rameborder="0" name="right" width="100%" height="100%" marginheight="0" marginwidth="0"></iframe>
    </div>

    <!--tab标签-->


    <div class="layui-footer">
        <!-- 底部固定区域 -->
        © USTC-SSE
    </div>
</div>

<script src="layui.js"></script>

</body>
</html>
